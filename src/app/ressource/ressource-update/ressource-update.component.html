<div style="max-width: 600px; margin: 0 auto; padding: 20px;">
  <h2 class="text-center mb-4">Modifier une ressource</h2>

  <div class="nice-form-group">
    <form [formGroup]="ressourceForm" (ngSubmit)="onSubmit()">
      <div class="nice-form-group">
        <label for="titre">Titre</label>
        <input type="text" id="titre" formControlName="titre" placeholder="Entrez le titre de la ressource" required>
        <div *ngIf="ressourceForm.get('titre')?.invalid && ressourceForm.get('titre')?.touched" 
             class="error-message">
          Le titre est requis
        </div>
      </div>

      <div class="nice-form-group">
        <label for="url">URL</label>
        <input type="url" id="url" formControlName="url" placeholder="https://example.com" class="icon-left">
        <div *ngIf="ressourceForm.get('url')?.invalid && ressourceForm.get('url')?.touched" 
             class="error-message">
          Veuillez entrer une URL valide
        </div>
      </div>

      <div class="nice-form-group">
        <label for="pdf">Fichier PDF</label>
        <input type="file" id="pdf" (change)="onFileSelected($event)" accept=".pdf">
      </div>

      <div class="nice-form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" rows="5" placeholder="Décrivez la ressource"></textarea>
        <div *ngIf="ressourceForm.get('description')?.invalid && ressourceForm.get('description')?.touched" 
             class="error-message">
          La description est requise
        </div>
      </div>

      <div class="nice-form-group">
        <label for="type">Type de ressource</label>
        <select id="type" formControlName="type" required>
          <option value="">Sélectionnez un type</option>
          <option *ngFor="let type of types" [value]="type">{{type}}</option>
        </select>
        <div *ngIf="ressourceForm.get('type')?.invalid && ressourceForm.get('type')?.touched" 
             class="error-message">
          Le type est requis
        </div>
      </div>

      <div class="nice-form-group" style="display: flex; gap: 15px; justify-content: flex-end; margin-top: 20px;">
        <button type="button" (click)="cancel()" 
                style="padding: 10px 20px; background: #f5f5f5; color: #333; border: 1px solid #ddd; border-radius: 4px; cursor: pointer;">
          Annuler
        </button>
        <button type="submit" [disabled]="ressourceForm.invalid"
                style="padding: 12px 30px; background: #03840b; color: white; border: none; border-radius: 4px; font-weight: bold; font-size: 1.05em; cursor: pointer; transition: background 0.3s;">
          Enregistrer
        </button>
      </div>
    </form>
  </div>
</div>

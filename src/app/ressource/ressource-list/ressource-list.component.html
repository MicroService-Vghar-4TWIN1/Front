<div class="container mt-5">
  <h2 class="text-center mb-4">Gestion des Ressources</h2>

  <!-- Bouton Ajouter -->
  <div class="text-center mb-4">
    <button [routerLink]="['add']" class="btn btn-outline-success">
      <i class="fas fa-plus"></i> Ajouter une Nouvelle Ressource
    </button>
  </div>
<br><br>
  <!-- Liste des Ressources -->
  <div class="card shadow-sm mx-auto" style="max-width: 10000px;">
    <div class="card-header bg-primary text-white">
      <h4 class="text-center">Liste des Ressources</h4>
    </div>
    <div class="card-body p-0">
      <div *ngIf="ressources.length === 0" class="alert alert-info m-3">
        Aucune ressource disponible.
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover text-center m-0">
        <thead class="table-dark">
          <tr>
            <th scope="col">Titre</th>
            <th scope="col">URL</th>
            <th scope="col">PDF</th>
            <th scope="col">Description</th>
            <th scope="col">Type</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ressource of ressources">
            <td>{{ressource.titre}}</td>
            <td><a href="{{ressource.url}}" target="_blank" class="text-primary">{{ressource.url}}</a></td>
            <td>{{ressource.pdf}}</td>
            <td>{{ressource.description}}</td>
            <td>{{ressource.type}}</td>
            <td>
              <button [routerLink]="['update', ressource.idRessource]" class="btn btn-warning btn-sm me-2">
                <i class="fas fa-edit"></i> 
              </button>
              <button (click)="deleteRessource(ressource.idRessource)" class="btn btn-danger btn-sm">
                <i class="fas fa-trash"></i> 
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<br><br>
<!-- Pie chart -->
<div class="mt-4 text-center">
  <div id="piechart_3d" class="mx-auto" style="width: 1000px; height: 500px;"></div>
</div>
</div>

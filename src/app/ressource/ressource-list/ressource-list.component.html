<div class="container mt-5">
  <h2 class="text-center mb-4">Gestion des Ressources</h2>

  <!-- Bouton Ajouter/Modifier -->
  <button [routerLink]="['add']" class="btn btn-outline-success mb-3">
    <i class="fas fa-plus"></i> Ajouter une Nouvelle Ressource
  </button>
<br><br><br>
  <!-- Liste des Ressources -->
  <div class="card shadow-sm">
    <div class="card-header">
      <h4>Liste des Ressources</h4>
    </div>
    <div class="card-body">
      <div *ngIf="ressources.length === 0" class="alert alert-info">
        Aucune ressource disponible.
      </div>

      <table class="table table-striped table-bordered table-hover text-center">
        <thead class="table-dark">
          <tr>
            <th scope="col">Titre</th>
            <th scope="col">URL</th>
            <th scope="col">PDF</th>
            <th scope="col">Description</th>
            <th scope="col">Type</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ressource of ressources">
            <td>{{ressource.titre}}</td>
            <td><a href="{{ressource.url}}" target="_blank" class="text-primary">{{ressource.url}}</a></td>
            <td>{{ressource.pdf}}</td>
            <td>{{ressource.description}}</td>
            <td>{{ressource.type}}</td>
            <td>
              <button [routerLink]="['update', ressource.idRessource]" class="btn btn-warning btn-sm me-2">
                <i class="fas fa-edit"></i> 
              </button>
              <button (click)="deleteRessource(ressource.idRessource)" class="btn btn-danger btn-sm">
                <i class="fas fa-trash"></i> 
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

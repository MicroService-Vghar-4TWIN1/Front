<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Modifier un contrat</h3>
          </div>
<!-- Nom -->
<div class="form-group">
    <label for="nom">Nom</label>
    <input type="text" 
           id="nom" 
           class="form-input"
           [(ngModel)]="contrat.nom" 
           name="nom" 
           required>
  </div>
  

          <div class="card-body">
            <form (ngSubmit)="update()" #contratForm="ngForm">
              <div class="mb-3">
                <label for="dateDebut" class="form-label">Date de début</label>
                <input type="date" class="form-control" id="dateDebut" 
                       [(ngModel)]="contrat.dateDebutContrat" 
                       name="dateDebutContrat" required>
              </div>
  
              <div class="mb-3">
                <label for="dateFin" class="form-label">Date de fin</label>
                <input type="date" class="form-control" id="dateFin" 
                       [(ngModel)]="contrat.dateFinContrat" 
                       name="dateFinContrat" required>
              </div>
  
              <div class="mb-3">
                <label for="specialite" class="form-label">Spécialité</label>
                <select class="form-select" id="specialite" 
                        [(ngModel)]="contrat.specialite" name="specialite" required>
                  <option *ngFor="let spec of specialites" [value]="spec">{{ spec }}</option>
                </select>
              </div>
  
              <div class="mb-3">
                <label for="montant" class="form-label">Montant (€)</label>
                <input type="number" class="form-control" id="montant" 
                       [(ngModel)]="contrat.montantContrat" 
                       name="montantContrat" min="0" step="0.01" required>
              </div>
  
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="archive" 
                       [(ngModel)]="contrat.archive" name="archive">
                <label class="form-check-label" for="archive">Archiver</label>
              </div>
  
              <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-secondary" (click)="onCancel()">
                  <i class="bi bi-arrow-left"></i> Annuler
                </button>
                <button type="submit" class="btn btn-primary" [disabled]="!contratForm.form.valid">
                  <i class="bi bi-save"></i> Enregistrer
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
